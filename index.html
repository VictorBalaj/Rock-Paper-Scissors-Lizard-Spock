<!--RPSLS1.css handles the styling of the elements below-->
<body>

  <div class="WLT" id="loss">Losses: 0  </div>
  <div class="WLT" id="ties">Ties: 0  </div>
</div>

    </div>

  </div>
</div>

  <button class="moves" onclick="compM();rockM();">
    <img src="fancy pictures/ROCK.png" class="guys"></button>
  <button class="moves" onclick="compM();paperM();">
    <img src="fancy pictures/PAPER.png" class="guys"></button>
  <button class="moves" onclick="compM();scissorsM();">
    <img src="fancy pictures/SCISSORS.png" class="guys"></button>
  <button class="moves" onclick="compM();lizardM();">
    <img src="fancy pictures/LIZARD.png" class="guys"></button>
  <button class="moves" onclick="compM();spockM();">
    <img src="fancy pictures/SPOCK.png" class="guys"></button>
